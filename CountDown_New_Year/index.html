<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
    <h1>Happy New Year</h1>
    <div id="container">
        <div class="time">
            <p class="text">Days</p>
            <span style="font-size: 50px;" id="days">0</span>
        </div>
        <div class="time">
            <p class="text">Hours</p>
            <span  style="font-size: 50px;" id="hours">0</span>
        </div>
        <div class="time">
            <p class="text">Minutes</p>
            <span  style="font-size: 50px;" id="minutes">0</span>
        </div>
        <div class="time">
            <p class="text">Seconds</p>
            <span  style="font-size: 50px;" id="seconds">0</span>
        </div>
    </div>
    <div id="time-zone">Time Zone +07:00 - Indochina Time </div>
    <script src="script.js"></script>
</body>
</html>
